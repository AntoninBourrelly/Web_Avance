    <body>
        <form id="multiplication">
            <input type="number" name="num1" id="num1"/>
            *
            <input type="number" name="num2" id="num2"/>

        <form id="addition">
            <input type="number" name="num1" id="num1"/>
            +

            <input type="text" name="resultat" id="resultat" readonly/>
            
        </form>
        
        
    </body>
