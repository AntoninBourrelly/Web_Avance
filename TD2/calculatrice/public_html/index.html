<html>
    <head>
        <title>Calculatrice AB-2000 stats</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="calculatrice.js" type="text/javascript"></script>
        <link href="CSS.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <form id="calculatrice">
            <input type="text" name="ecran" id="ecran" readonly/>
            <br/>
            <br/>
            <br/>
            <br/>
            <a id="calNom"><b>AB-2000</b> stats</a>
            <fieldset id="boutons">
                <input type="button" name="num7" id="num7" class="num" value="7"/>
                <input type="button" name="num8" id="num8" class="num" value="8"/>
                <input type="button" name="num9" id="num9" class="num" value="9"/>
                <input type="button" name="numl" id="numsl" class="num" value="/"/>
                <br/>
                <br/>
                <input type="button" name="num4" id="num4" class="num" value="4"/>
                <input type="button" name="num5" id="num5" class="num" value="5"/>
                <input type="button" name="num6" id="num6" class="num" value="6"/>
                <input type="button" name="numx" id="numx" class="num" value="*"/>
                <br/>
                <br/>
                <input type="button" name="num1" id="num1" class="num" value="1"/>
                <input type="button" name="num2" id="num2" class="num" value="2"/>
                <input type="button" name="num3" id="num3" class="num" value="3"/>
                <input type="button" name="num-" id="num-" class="num" value="-"/>
                <br/>
                <br/>
                <input type="button" name="num0" id="num0" class="num" value="0"/>
                <input type="button" name="numvirg" id="numvirg" class="num" value="."/>
                <input type="button" name="numeg" id="numeg" class="num" value="="/>
                <input type="button" name="numpl" id="numpl" class="num" value="+"/>
                <br/>
                <br/>
                <input type="reset" name="reset" id="reset" value="RESET" />
                <input type="button" name="numpar1" id="par1" class="par" value="("/>
                <input type="button" name="numpar2" id="par2" class="par" value=")"/>
                <input type="button" name="pi" id="pi" class="pi" value="Ï€"/>
                
                
            </fieldset>
            
            
        </form>
    </body>
</html>
